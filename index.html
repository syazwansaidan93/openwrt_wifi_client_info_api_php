<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wifi Client</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header-section">
    </header>

    <div class="main-content-fade-in">
        <div class="card-grid-container">
            <!-- Router Uptime Card -->
            <div class="card card-blue-border">
                <h2 class="card-title card-title-blue">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3m0 0l3-3m-3 3v4m6 4a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    Router Uptime
                </h2>
                <div class="card-content-space-y" id="router-uptime-content">
                    <!-- Content will be injected by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Clients Grouped by SSID Section -->
        <div class="clients-section">
            <div id="clients-grouped-content">
                <!-- Content will be injected by JavaScript -->
            </div>
        </div>

        <!-- Message Container for Errors (localized, not full screen) -->
        <div id="error-message-container" class="error-message-container"></div>

        <!-- Refresh Button -->
        <div class="refresh-container">
            <button id="refresh-button" class="refresh-button">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.926 8.926 0 0112 21a9 9 0 01-9-9V9m16.77-3.77L16 4.22V8.5"></path></svg>
                Refresh Data
            </button>
        </div>
    </div>

    <!-- Full-screen Loading Overlay -->
    <div id="full-screen-loader" class="full-screen-loader-overlay">
        <div class="loader-content">
            <div class="spinner"></div>
            <span>Loading network data...</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
